    <app-banner imageUrl="assets\images\banner.png"></app-banner>
  </div>
  <div class="content-card-container">
    <div class="content-card">
      <app-content-card
        [isRight]="false"
        [cardTitle]="'About Us'"
        [cardSubtitle]="''"
        [cardContent]="aboutUsContent"
        [image]="'assets/images/devs.jpg'"
      ></app-content-card>
    </div>
    <div class="content-card">
      <app-content-card
        [isRight]="true"
        [cardTitle]="'Our Type of Game'"
        [cardSubtitle]="''"
        [cardContent]="ourTypeOfGame"
        [image]="'assets/images/CoverImage.png'"
      ></app-content-card>
    </div>
  </div>
</div>
